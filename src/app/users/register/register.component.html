<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-block p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" id="userName" placeholder="Username" required
                [(ngModel)]="user.displayName" name="userName" #userName="ngModel">                
              </div>
              <div [hidden]="userName.valid || userName.pristine"
                  class="alert alert-danger">
                  Username is required.
              </div>              

              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="email" placeholder="Email" required
                [(ngModel)]="user.email" name="email" #email="ngModel">
              </div>
              <div [hidden]="email.valid || email.pristine"
                  class="alert alert-danger">
                  Email is required.
              </div>                

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required
                [(ngModel)]="user.password" name="password" #password="ngModel">
              </div>
              <div [hidden]="password.valid || password.pristine"
                  class="alert alert-danger">                  
                  Password is required.
              </div>  
              <div *ngIf="showMessage" class="login-item__alert">
                  <app-message-box [message]="message" [type]="messageType" [showMessage]="showMessage" [centerMessage]="centerErrorMessage"></app-message-box>
              </div>
              <button type="submit" class="btn btn-block btn-success" [disabled]="!userForm.form.valid">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <a class="page-nav-link" (click)="backToLogin()" style="cursor:pointer;">
                Back
              </a>                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
